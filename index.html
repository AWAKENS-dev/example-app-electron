<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>wgx</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="static/wgx.css" >
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
          </div>

          <div class="inner">
            <div class="cover">
              <h1 class="cover-heading">wgx</h1>
              <p class="lead"></p>
              <p class="lead">
                  <button type="button" class="btn btn-default btn-lg" id="select-file">
                    <span class="glyphicon glyphicon-hdd" aria-hidden="true"></span> Open Genome File (.vcf.gz)
                  </button>
              </p>
            </div>

            <div class="main">
              <h2>API</h2>
              <h4>Genotypes</h4>
              <div class="well well-sm" id="get-genotype-code">GET /v1/genomes/1/genotypes?locations=20-14369</div>
              <button type="button" class="btn btn-info" id="get-genotype-btn">Go</button>
              <hr>
              <h4>Genomes</h4>
              <div class="well well-sm">GET /v1/genomes/1</div>
              <button type="button" class="btn btn-info disabled" id="get-genotype">Go</button>
              <hr>

            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
